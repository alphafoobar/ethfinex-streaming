group 'bnc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'info.bitrich.xchange-stream', name: 'xchange-stream-core', version: '4.3.1'
    compile group: 'info.bitrich.xchange-stream', name: 'xchange-bitfinex', version: '4.3.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
